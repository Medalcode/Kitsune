name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    services:
      # Si usaras PostgreSQL real, aquí iría la configuración del servicio.
      # Como usamos SQLite para tests por defecto, no es estrictamente necesario,
      # pero dejamos el placeholder por si acaso.
      pass:
        image: alpine
        options: --entrypoint /bin/true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip" # Caching pip dependencies

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Linting (Ruff)
        run: |
          # Verifica estilo
          ruff format --check .
          # Verifica errores
          ruff check .

      - name: Run Tests
        run: |
          # Ejecuta los tests con cobertura básica
          pytest
